<div class="container">

  <div class="navbar-section">
    <app-navbar></app-navbar>
  </div>
  <div class="main">
    <div class="category-section">
      @for(item of ['Food', 'Beverage', 'Dessert']; track $index){
      <span>
        <ng-container [ngTemplateOutlet]="numberOfCategory" [ngTemplateOutletContext]='{name:item}'></ng-container>
      </span>
      }
    </div>

      <app-content></app-content>

</div>

<ng-template #numberOfCategory let-name="name">
  <button>
    {{name}}
  </button>
</ng-template>
